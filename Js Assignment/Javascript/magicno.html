<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no = 1729
        let n=no
        let sum=0
        while(no>0){
            let r=no%10
            no =Math.floor(no/10)
            sum +=r
        }
        document.write('<br>Sum of digits are '+sum)
        let f=sum
        let rev=0
        while(sum>0){
            let r=sum%10 //125%10=5 12%10=2 1%10=1
            rev = (rev*10) + r //0*10 + 5=5 5*10+2=52 52*10+1=521
            sum =Math.floor(sum/10) 
        }
        document.write('<br>Reverse No is '+rev)
        let m=rev*f
        document.write('<br>Final is '+m)
        if(m==n){
            document.write('<br>It is magic no')
        } else {
            document.write('<br>It is not magic no')
        }
        // sum of digits = 1+7+2+9 = 19
        //reverse no == 91
        //sum * rev = 19*91 = 1729
    </script>
</body>
</html>
