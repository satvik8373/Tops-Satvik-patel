<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- loop - while, do_while, for loop -->
     <script>
        // entry controlled loop
        // print 1 to 5
        let i=1
        while(i<=5){ //1<=5 2<=5 3<=5 4<=5 5<=5 6<=5
            document.write('<br>'+i) //1
            i+=1 //i++
        }
        document.write('<br><hr>')
        i=10
        while(i>=1){
            document.write('<br>'+i)
            i--
        }
     </script>
</body>
</html>
