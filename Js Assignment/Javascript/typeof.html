<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<br>number 10 is '+typeof(10))
        document.write('<br>number 10.5 is '+typeof(10.5))
        document.write('<br>single quote is '+typeof('dfg'))
        document.write('<br>double quote is '+typeof("test"))
        let x
        document.write('<br>x is '+typeof(x))
        document.write('<br>x is '+typeof(null))
        let arr = []
        document.write('<br> array is '+typeof(arr))
        let obj = {}
        document.write('<br> array is '+typeof(obj))
        document.write('<br> boolean is '+typeof(true))
        document.write('<br> boolean is '+typeof(false))
    </script>
</body>
</html>
