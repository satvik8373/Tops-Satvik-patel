<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m1=80
        let m2=77
        let m3=60
        let total = m1+m2+m3
        document.write('<br>total is '+total)
        let per = total/3
        document.write('<br>Percentage is '+per)
        if(per>=70){
            document.write('<br>Grade A+')
        } else if(per>=60){
            document.write('<br>Grade A')
        } else if(per>=50){
            document.write('<br>Grade B')
        } else if(per>=40){
            document.write('<br>Grade C - pass')
        } else {
            document.write('<br>Fail')
        }
    </script>
</body>
</html>
