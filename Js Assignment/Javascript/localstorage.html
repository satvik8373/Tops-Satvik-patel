<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    //localStorage & sessionStorage -getItem,setItem,removeItem,clear

<div id="demo"></div>
<button onclick="setData()">set data</button>
<button onclick="getData()">get data</button>
<button onclick="delAge()">delete </button>
<button onclick="delAll()">clear </button>
    <script>
        const setData=()=>{
            localStorage.setItem("name","abcd")
            localStorage.setItem("age",30)
        }

        const getData=()=>{
           let a = localStorage.getItem("name")
            let b =localStorage.getItem("age")
        document.getElementById("demo").innerHTML= "Name is "+a+" Age is "+b

        }
       
        const delAge=()=>{
            localStorage.removeItem('age')
        }
        
        const delAll = ()=>{
            localStorage.clear()
        }
      
    </script>
</body>
</html>
