<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1= addition 2=minus 3=multiply 4 division 
        let a=45
        let b=5
        let ch=4 
        switch(ch){
            case 1: document.write('<br>Addition is '+(a+b))
                    break
            case 2: document.write('<br>MInus is '+(a-b))
                    break
            case 3: document.write('<br>Multiply is '+(a*b))
                    break
            case 4: document.write('<br>Division is '+(a/b))
                    break
            default: document.write('<br>Invalid Choice..')
                    break
        }
    </script>
</body>
</html>
