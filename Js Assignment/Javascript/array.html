        arr = [100,34,89,906,23,45,76,344]

        document.write('<br>sorting is '+arr.sort(function(a,b){
                return b-a //100-34 =66 34-89 = -
        }))
        document.write('<br>sorting is '+arr.reverse())
        arr1 = [44,55,66]
