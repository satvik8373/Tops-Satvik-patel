<body>
    <script>
        // Arithemtic operator -- +,-,*,/,% modulus,**,++,--
        let a=29   
        document.write('<br> A is '+a)
        b=a++ //postfix
        document.write('<br> A is '+a)
        document.write('<br> B postfix  is '+b) //29 old value
        b=++a //prefix
        document.write('<br> A is '+a)
        document.write('<br> B prefix is '+b)

    </script>
