<html lang="en">

</head>
<body>
    <script>
        const checkEven = (n)=>{
                return n%2==0
        }
        const Hof = (func,a)=>{
                let ans = func(a) //abc(10)
                if(ans){
                    document.write('<br>It is even no')
                } else {
                    document.write('<br>It is odd no')
                }
        }

        Hof(checkEven,15)
    </script>
</body>
