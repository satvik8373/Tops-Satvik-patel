<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // shorthand/assignment op == +=,-=,*=,/=,%= modulus,**=
        let a=prompt("Enter A:")
        a = parseInt(a) //integer numeric
        let b=parseFloat(prompt("Enter B:")) //point value

        a+=b //a=a+b
        document.write('<br> A is '+a)
        a-=10
        document.write('<br>A is ',a)
        a**=2
        document.write('<br>A is ',a)
        document.write('<br>A is ',25%3)        
    </script>
</body>
</html>
