<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter no:")
        if(a%2 == 0){
            document.write('<br>No is even')
        } else {
            document.write('<br>No is odd')
        }
    </script>
</body>
</html>
